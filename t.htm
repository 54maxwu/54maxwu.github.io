	<div style="margin-top: 400px;">
		<input type="text">
		<div id="result"></div>
	</div>
	<script>
		const input = document.querySelector("input");
		const m = new Map([
				['a', 1],
				['b', 2],
				['c', 16],
				['d', 8],
				['e', 4]
		]);
		const logKey = () => {
			let v = input.value;
			let l = v.length;
			let sum = 0;
			for(let i=0; i<l; i++) {
				sum += m.get(v[i]);
			}
			document.getElementById("result").innerText = sum;
		}
		input.addEventListener("keyup", logKey);
	</script>
