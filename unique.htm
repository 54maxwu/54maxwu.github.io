
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            $("#diff").on('click', $("body"), function(event) {
                $("#right").html("");
                var left = $('#left').val().split('\n');
                var tmpset = new Set();
                $.each(left, function(i, v) {
                  tmpset.add(v)
                });
                var right_arr = Array.from(tmpset);
                $.each(right_arr, function(i, v) {
                  $("#right").html($("#right").html()+v+'\n');
                });
                event.preventDefault();
                /* Act on the event */
            });
        });
    </script>
    <textarea id="left" rows="40" cols="50" style="background:#ffcece"></textarea>
    <textarea id="right" rows="40" cols="50" style="background:#cfceff"></textarea>
    <button id="diff">不重複</button>
</body>
</html>
