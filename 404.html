<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirect</title>
    <script type="text/javascript">
        (function () {
            var fragment = location.pathname.split('/').pop();
            fetch(fragment + ".htm").then(
                result => {
                    if(result.status == 200){
                        location.href = fragment + ".htm";
                    }else{
                        location.href = '/';
                    }
                }
            )
        })();
    </script>
</head>
</html>
