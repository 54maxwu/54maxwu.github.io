<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirect</title>
    <script type="text/javascript">
        (function () {
            var fragment = location.pathname.split('/').pop();
            const response = fetch(fragment + ".htm");
            if(response.status == 200){
                location.href = fragment + ".htm";
            }
        })();
    </script>
</head>
</html>
