<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View</title>
  <script type="text/javascript">
    function report() {
      document.getElementById('useragent').innerHTML = navigator.userAgent;
      document.getElementById('screen_width').innerHTML = screen.width;
      document.getElementById('window_innerwidth').innerHTML = window.innerWidth;
      document.getElementById('window_outerwidth').innerHTML = window.outerWidth;
      document.getElementById('clientwidth').innerHTML = document.documentElement.clientWidth;
      document.getElementById('viewportwidth').innerHTML = window.visualViewport.width;
      document.getElementById('screen_height').innerHTML = screen.height;
      document.getElementById('window_innerheight').innerHTML = window.innerHeight;
      document.getElementById('window_outerheight').innerHTML = window.outerHeight;
      document.getElementById('clientheight').innerHTML = document.documentElement.clientHeight;
      document.getElementById('viewportheight').innerHTML = window.visualViewport.height;
      document.getElementById('ratio').innerHTML = "window.devicePixelRatio:"+window.devicePixelRatio;
    }
    window.addEventListener('load', report, false);
    window.addEventListener('resize', report, false);
    window.addEventListener('orientationchange', report, false);
    window.addEventListener('deviceorientation', report, false);
    window.addEventListener('MozOrientation', report, false);
  </script>
  <style>
    tr:nth-child(even){
      background-color:rgb(119, 204, 243);
    }
  </style>
</head>

<body>
  <table border="1">
    <caption id="useragent"></caption>
    <tr><td>screen.width</td><td id="screen_width"></td></tr>
    <tr><td>screen.height</td><td id="screen_height"></td></tr>
    <tr><td>window.innerWidth</td><td id="window_innerwidth"></td></tr>
    <tr><td>window.innerHeight</td><td id="window_innerheight"></td></tr>
    <tr><td>window.outerWidth</td><td id="window_outerwidth"></td></tr>
    <tr><td>window.outerHeight</td><td id="window_outerheight"></td></tr>
    <tr><td>document.documentElement.clientWidth</td><td id="clientwidth"></td></tr>
    <tr><td>document.documentElement.clientHeight</td><td id="clientheight"></td></tr>
    <tr><td>window.visualViewport.width</td><td id="viewportwidth"></td></tr>
    <tr><td>window.visualViewport.height</td><td id="viewportheight"></td></tr>
  </table>
  <div id="ratio"></div>
</body>

</html>
