<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            $("#diff").on('click', $("body"), function(event) {
                $("#result1").html("");
                $("#result2").html("");
                var left = $('#left').val().split('\n');
                var right = $('#right').val().split('\n');
                $.each(left, function(i, v) {
                     if($.inArray( v, right)<0){
                        $("#result1").html($("#result1").html()+'右邊沒有: '+v+'\n');
                     }
                });
                $.each(right, function(i, v) {
                     if($.inArray( v, left)<0){
                        $("#result2").html($("#result2").html()+'左邊沒有: '+v+'\n');
                     }
                });
                event.preventDefault();
                /* Act on the event */
            });
        });
    </script>
    <textarea id="left" rows="40" cols="50" style="background:#ffcece"></textarea>
    <textarea id="right" rows="40" cols="50" style="background:#cfceff"></textarea>
    <button id="diff">比对</button>
    <hr>
    <textarea id="result2" readonly rows="15" cols="50" style="background:#ffcece"></textarea>
    <textarea id="result1" readonly rows="15" cols="50" style="background:#cfceff"></textarea>
</body>
</html>
