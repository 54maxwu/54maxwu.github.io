    <style>
        /* ... (CSS æ¨£å¼ä¿æŒä¸è®Š, å·²ç§»é™¤ time-status) ... */
        :root {

            --color-border: #e0e0e0;

        #copy-btn {

        #copy-btn:hover { background-color: #eee; }
        #copy-btn:active { transform: scale(0.9); }
        .error-message {

        }
        #timer-container {

        #qrcode {

        #qrcode img { margin: 0 auto; }

        #qr-drop-zone {

        #qr-drop-zone.dragover {

        #qr-drop-zone-btn {

        }
        #qr-drop-zone-btn:hover {
            background-color: #0056b3;
        }
        #qr-file-input {
            display: none;
        }
    </style>
</head>
<body>

            <details>

                <div class="advanced-settings">
                    <div class="form-group">
                        <label for="issuer">ç™¼è¡Œè€… (Issuer)</label>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM å…ƒç´  (å·²ç§»é™¤ timeStatus)
            const elements = {
                otpUri: document.getElementById('otp-uri'),
                uriError: document.getElementById('uri-error'),
                secret: document.getElementById('secret'),
                issuer: document.getElementById('issuer'),
                account: document.getElementById('account'),
                otpType: document.getElementById('otp-type'),
                algorithm: document.getElementById('algorithm'),
                digits: document.getElementById('digits'),
                period: document.getElementById('period'),
                counter: document.getElementById('counter'),
                periodGroup: document.getElementById('period-group'),
                counterGroup: document.getElementById('counter-group'),
                otpDisplay: document.getElementById('otp-display'),
                generalError: document.getElementById('general-error'),
                timerContainer: document.getElementById('timer-container'),
                timerBar: document.getElementById('timer-bar'),
                copyBtn: document.getElementById('copy-btn'),
                prevNextContainer: document.getElementById('prev-next-container'),
                prevOtp: document.getElementById('prev-otp'),
                nextOtp: document.getElementById('next-otp'),
                qrcode: document.getElementById('qrcode'),
                qrDropZone: document.getElementById('qr-drop-zone'),
                qrFileInput: document.getElementById('qr-file-input'),
                qrScanStatus: document.getElementById('qr-scan-status')
            };

            // è®Šæ•¸ (å·²ç§»é™¤ timeOffset)
            let timerInterval = null;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            let qrcodeInstance = new QRCode(elements.qrcode, {
                width: 180,
                height: 180,
                text: " ", 
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            // [å·²ç§»é™¤] getCorrectedTime()
            // [å·²ç§»é™¤] fetchWithTimeout()
            // [å·²ç§»é™¤] syncTime()

            // -------------------------------------------------
            // [ä¿®æ”¹] parseUri å‡½æ•¸ (ä½¿ç”¨ Regex å®¹éŒ¯)
            // -------------------------------------------------
            function parseUri() {
                const uriString = elements.otpUri.value.trim();
                
                if (!uriString) {
                    elements.uriError.textContent = '';
                    return; 
                }

                let parsedSuccess = false;

                try {
                    // **B è¨ˆç•«ï¼šæ‰‹å‹• Regex è§£æ**
                    const secretMatch = uriString.match(/[?&]secret=([A-Z2-7=]+)/i);
                    if (!secretMatch || !secretMatch[1]) {
                        throw new Error("åœ¨ URI ä¸­æ‰¾ä¸åˆ° 'secret' åƒæ•¸ã€‚");
                    }
                    elements.secret.value = secretMatch[1].toUpperCase();

                    const issuerMatch = uriString.match(/[?&]issuer=([^&]+)/i);
                    if (issuerMatch && issuerMatch[1]) {
                        elements.issuer.value = decodeURIComponent(issuerMatch[1]);
                    }

                    const labelMatch = uriString.match(/:\/\/(?:totp|hotp)\/([^?]+)/i);
                    let label = (labelMatch && labelMatch[1]) ? decodeURIComponent(labelMatch[1]) : '';
                    
                    if (label) {
                        if (elements.issuer.value && label.startsWith(elements.issuer.value + ":")) {
                            elements.account.value = label.substring(elements.issuer.value.length + 1);
                        } else {
                            elements.account.value = label;
                            if (!elements.issuer.value && label.includes(':')) {
                                const parts = label.split(':');
                                elements.issuer.value = parts[0];
                                elements.account.value = parts.slice(1).join(':');
                            }
                        }
                    }
                    
                    const algorithmMatch = uriString.match(/[?&]algorithm=([^&]+)/i);
                    if (algorithmMatch) elements.algorithm.value = algorithmMatch[1].toUpperCase();
                    
                    const digitsMatch = uriString.match(/[?&]digits=([0-9]+)/i);
                    if (digitsMatch) elements.digits.value = digitsMatch[1];
                    
                    const periodMatch = uriString.match(/[?&]period=([0-9]+)/i);
                    if (periodMatch) elements.period.value = periodMatch[1];
                    
                    if (uriString.startsWith('otpauth://hotp')) {
                        elements.otpType.value = 'hotp';
                    } else {
                        elements.otpType.value = 'totp';
                    }

                    parsedSuccess = true;

                } catch (error) {
                    console.error("æ‰‹å‹•è§£æ URI å¤±æ•—:", error);
                    elements.uriError.textContent = 'ç„¡æ³•è§£ææ­¤ URIã€‚';
                    parsedSuccess = false;
                }

                if (parsedSuccess) {
                    elements.uriError.textContent = ''; // è§£ææˆåŠŸï¼Œæ¸…é™¤éŒ¯èª¤
                    elements.otpType.dispatchEvent(new Event('change')); // è§¸ç™¼ hotp/totp æ¬„ä½åˆ‡æ›
                    generateOTP(); // **æˆåŠŸï¼Œç«‹å³ç”¢ç”Ÿ OTP**
                }
            }
            
            // ... (toggleFields, clearOtp) ... (ä¿æŒä¸è®Š)
            function toggleFields() {
                const type = elements.otpType.value;
                if (type === 'totp') {
                    elements.periodGroup.classList.remove('hidden');
                    elements.counterGroup.classList.add('hidden');
                    elements.timerContainer.style.visibility = 'visible';
                } else { // hotp
                    elements.periodGroup.classList.add('hidden');
                    elements.counterGroup.classList.remove('hidden');
                    elements.timerContainer.style.visibility = 'hidden';
                    elements.prevNextContainer.classList.add('hidden');
                    if (timerInterval) clearInterval(timerInterval); 
                }
            }
            function clearOtp() {
                if (timerInterval) clearInterval(timerInterval);
                elements.otpDisplay.textContent = '------';
                elements.prevOtp.textContent = '------';
                elements.nextOtp.textContent = '------';
                elements.timerBar.style.width = '0%';
                elements.prevNextContainer.classList.add('hidden');
            }

            // -------------------------------------------------
            // [ä¿®æ”¹] generateOTP (ä½¿ç”¨ Date.now())
            // -------------------------------------------------
            function generateOTP() {
                try {
                    if (timerInterval) clearInterval(timerInterval);
                    elements.generalError.textContent = '';
                    const type = elements.otpType.value;
                    const secret = elements.secret.value.trim();
                    if (!secret) {
                        clearOtp();
                        updateQRCode(null);
                        return;
                    }
                    const options = {
                        issuer: elements.issuer.value.trim(),
                        label: elements.account.value.trim(),
                        algorithm: elements.algorithm.value,
                        digits: parseInt(elements.digits.value, 10),
                        secret: OTPAuth.Secret.fromBase32(secret)
                    };
                    let otpInstance = null;
                    if (type === 'totp') {
                        options.period = parseInt(elements.period.value, 10);
                        if (isNaN(options.period) || options.period <= 0) {
                            elements.generalError.textContent = 'é€±æœŸå¿…é ˆæ˜¯æ­£æ•´æ•¸ã€‚';
                            clearOtp();
                            return;
                        }
                        otpInstance = new OTPAuth.TOTP(options);
                        
                        // [ä¿®æ”¹] ç›´æ¥ä½¿ç”¨ Date.now()
                        const now = Date.now(); 
                        const periodMs = options.period * 1000;
                        
                        const code = otpInstance.generate({ timestamp: now });
                        const prevCode = otpInstance.generate({ timestamp: now - periodMs });
                        const nextCode = otpInstance.generate({ timestamp: now + periodMs });
                        
                        elements.otpDisplay.textContent = code;
                        elements.prevOtp.textContent = prevCode;
                        elements.nextOtp.textContent = nextCode;
                        elements.prevNextContainer.classList.remove('hidden');
                        startTimer(options.period);
                    } else { // hotp
                        options.counter = parseInt(elements.counter.value, 10);
                        if (isNaN(options.counter) || options.counter < 0) {
                            elements.generalError.textContent = 'è¨ˆæ•¸å™¨å¿…é ˆæ˜¯ 0 æˆ–æ­£æ•´æ•¸ã€‚';
                            clearOtp();
                            return;
                        }
                        otpInstance = new OTPAuth.HOTP(options);
                        const code = otpInstance.generate();
                        elements.otpDisplay.textContent = code;
                        elements.prevNextContainer.classList.add('hidden');
                    }
                    updateQRCode(otpInstance);
                } catch (error) {
                    console.error("OTP ç”¢ç”Ÿå¤±æ•—:", error);
                    elements.generalError.textContent = 'ç”¢ç”Ÿå¤±æ•—ï¼Œè«‹æª¢æŸ¥å¯†é‘°æ ¼å¼ã€‚';
                    clearOtp();
                }
            }
            
            // ... (updateQRCode) ... (ä¿æŒä¸è®Š)
            function updateQRCode(otpInstance) {
                if (!otpInstance) {
                    qrcodeInstance.clear();
                    qrcodeInstance.makeCode(" ");
                    elements.qrcode.title = "";
                    return;
                }
                try {
                    const uri = OTPAuth.URI.stringify(otpInstance);
                    qrcodeInstance.clear();
                    qrcodeInstance.makeCode(uri);
                    elements.qrcode.title = uri;
                } catch (e) {
                    console.error("QR Code ç”¢ç”Ÿå¤±æ•—:", e);
                    qrcodeInstance.clear();
                }
            }
            
            // -------------------------------------------------
            // [ä¿®æ”¹] startTimer (ä½¿ç”¨ Date.now())
            // -------------------------------------------------
            function startTimer(period) {
                function update() {
                    // [ä¿®æ”¹] ç›´æ¥ä½¿ç”¨ Date.now()
                    const epoch = Date.now();
                    const validPeriod = Math.max(1, period);
                    const remaining = validPeriod - (Math.floor(epoch / 1000) % validPeriod);
                    const percentage = (remaining / validPeriod) * 100;
                    
                    elements.timerBar.style.width = percentage + '%';
                    if (remaining <= 1) {
                        setTimeout(() => {
                            if (elements.otpType.value === 'totp') {
                                generateOTP();
                            }
                        }, 1100);
                    }
                }
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(update, 100);
                update();
            }
            
            // ... (copyToClipboard, processImageFile, and event listeners) ... (ä¿æŒä¸è®Š)
            function copyToClipboard() {
                const code = elements.otpDisplay.textContent;
                if (code && code !== '------' && code !== 'Error') {
                    navigator.clipboard.writeText(code).then(() => {
                        elements.copyBtn.textContent = 'âœ…';
                        setTimeout(() => { elements.copyBtn.textContent = 'ğŸ“‹'; }, 1500);
                    }, () => {
                        elements.copyBtn.textContent = 'âŒ';
                        setTimeout(() => { elements.copyBtn.textContent = 'ğŸ“‹'; }, 1500);
                    });
                }
            }

            function processImageFile(file) {
                if (!file || !file.type.startsWith('image/')) {
                    elements.qrScanStatus.textContent = 'è«‹ä¸Šå‚³åœ–ç‰‡æª”æ¡ˆã€‚';
                    elements.qrScanStatus.style.color = 'var(--color-red)';
                    return;
                }
                elements.qrScanStatus.textContent = 'æ­£åœ¨è®€å–åœ–ç‰‡...';
                elements.qrScanStatus.style.color = 'var(--color-text-light)';
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, img.width, img.height);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code && code.data) {
                            elements.qrScanStatus.textContent = 'âœ… QR Code è§£ç¢¼æˆåŠŸï¼';
                            elements.qrScanStatus.style.color = 'var(--color-green)';
                            elements.otpUri.value = code.data;
                            elements.otpUri.dispatchEvent(new Event('input', { bubbles: true }));
                        } else {
                            elements.qrScanStatus.textContent = 'âŒ åœ¨åœ–ç‰‡ä¸­æ‰¾ä¸åˆ° QR Codeã€‚';
                            elements.qrScanStatus.style.color = 'var(--color-red)';
                        }
                    };
                    img.onerror = () => {
                        elements.qrScanStatus.textContent = 'ç„¡æ³•è¼‰å…¥åœ–ç‰‡ã€‚';
                        elements.qrScanStatus.style.color = 'var(--color-red)';
                    };
                    img.src = e.target.result;
                };
                reader.onerror = () => {
                    elements.qrScanStatus.textContent = 'ç„¡æ³•è®€å–æª”æ¡ˆã€‚';
                    elements.qrScanStatus.style.color = 'var(--color-red)';
                };
                reader.readAsDataURL(file);
            }
            
            elements.qrFileInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    processImageFile(e.target.files[0]);
                }
            });
            ['dragover', 'drop'].forEach(eventName => {
                elements.qrDropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (eventName === 'dragover') {
                        elements.qrDropZone.classList.add('dragover');
                    } else if (eventName === 'drop') {
                        elements.qrDropZone.classList.remove('dragover');
                        const file = e.dataTransfer.files[0];
                        processImageFile(file);
                    }
                });
            });
            elements.qrDropZone.addEventListener('dragleave', () => {
                elements.qrDropZone.classList.remove('dragover');
            });
            document.addEventListener('paste', (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let item of items) {
                    if (item.type.indexOf('image') !== -1) {
                        const file = item.getAsFile();
                        processImageFile(file);
                        e.preventDefault(); 
                        return;
                    }
                }
            });
